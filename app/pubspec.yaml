name: coriolis_app
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons:
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+4
  firebase_core:
  google_sign_in:
  flutter_bloc: ^4.0.0
  provider:
  shared_preferences:
  flutter_platform_widgets:
  simple_gravatar:
  flutter_auth_buttons:

  flutter_sheet_localization: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_sheet_localization_generator: ^1.0.0
  build_runner: ^1.3.1
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_1.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/default.png
    - assets/images/defaultDark.png
    - assets/data/
